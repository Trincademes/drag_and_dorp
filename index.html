<html>
    <head>
        <style>
            #div1, #div2 {
                float:left;
                width: 100px;
                height: 35px;
                margin: 10px;
                padding: 10px;
                border: 1px solid black;

            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            function drag(ev){
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev){
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <h2>Drag and Drop</h2>
        <p>Arraste a imagem enter as duas divs.</p>
<table>
    <tr>

        </div></td>
        <td><div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div></td>
    </tr>
